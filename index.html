<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solo levelig</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.5s ease;
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        h2 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        .buttons {
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        solo leveling
    </header>
    <div class="container" id="content">
        <h2>The idea of ​​creation</h2>
        <p>
The idea for "solo leveling" came to South Korean writer Chungong. He was inspired by the leveling game genre and decided to create a story about a weak hunter who becomes the strongest.</p>
    </div>
    <div class="buttons">
        <button id="prev" onclick="prevContent()" style="display: none;">Назад</button>
        <button id="next" onclick="nextContent()">Далее</button>
    </div>
    
    <script>
        let step = 0;
        const content = document.getElementById("content");
        const body = document.body;
        const nextButton = document.getElementById("next");
        const prevButton = document.getElementById("prev");
        
        const pages = [
            { 
                text: "<h2>The idea of ​​creation</h2><p>The idea for "solo leveling" came to South Korean writer Chungong. He was inspired by the leveling game genre and decided to create a story about a weak hunter who becomes the strongest.</p>", 
                background: "url('https://www.hindustantimes.com/ht-img/img/2025/01/03/550x309/solo_leveling_2_1735920659700_1735920677681.jpg')" 
            },
            { 
                text: "<h2>Creation of Manhwa</h2><p>It was originally a web novel, but due to its popularity, it was adapted into a manhwa. It was illustrated by Jang Sung-Rak (Dubu) and published on the KakaoPage platform.</p>", 
                background: "url('https://static0.gamerantimages.com/wordpress/wp-content/uploads/2024/01/mixcollage-15-jan-2024-08-13-am-1376.jpg')" 
            },
            { 
                text: "<h2>Why did manhwa become popular?
</h2><p>Many readers were drawn to the manhwa because of its dynamic plot, beautiful drawings, and the impressive growth of the main character. Fans were also attracted by the dark atmosphere and epic battles.       </p>", 
                background: "url('https://static1.cbrimages.com/wordpress/wp-content/uploads/2024/03/sung-jin-woo-and-solo-levelling-s-monarch-war-and-final-battle-arc.jpg')" 
            },
            { 
                text: "<h2>Brief story</h2><p>
The action takes place in a world where portals with monsters appear, and people receive the power of hunters. Seong Jin-woo is the weakest E-rank hunter, but one day he receives a unique ability "System", allowing him to become stronger without limits. From this moment on, he begins his journey to the top.</p>", 
                background: "url('https://staticg.sportskeeda.com/editor/2024/02/1ca1e-17079689592293-1920.jpg')" 
            },
            { 
                text: "<h2>Sequel: Solo Leveling - Ragnarok</h2><p>The continuation of the story focuses on Seong Jin-woo's son, Seong Su-Ho, who inherits his father's power and faces new enemies and challenges. The world is once again in danger, and Su-Ho must navigate his own path to power.</p>", 
                background: "url('https://www.hindustantimes.com/ht-img/img/2023/04/11/1600x900/solo_levelung_jinwoo_son_1681234867125_1681234882488_1681234882488.jpg')" 
            }
        ];

        function updateContent() {
            content.innerHTML = pages[step].text;
            body.style.background = pages[step].background;
            body.style.backgroundSize = "100% 100%";
            body.style.backgroundPosition = "center";
            body.style.backgroundRepeat = "no-repeat";
            prevButton.style.display = step === 0 ? "none" : "inline-block";
            nextButton.style.display = step === pages.length - 1 ? "none" : "inline-block";
        }

        function nextContent() {
            if (step < pages.length - 1) {
                step++;
                updateContent();
            }
        }

        function prevContent() {
            if (step > 0) {
                step--;
                updateContent();
            }
        }

        // Устанавливаем начальный фон при загрузке страницы
        window.onload = updateContent;
    </script>
</body>
</html>
